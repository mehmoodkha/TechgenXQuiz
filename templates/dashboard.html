{% extends 'base.html' %}
{% block content %}
<div class="space-y-12">
    <section class="relative rounded-3xl bg-slate-900 border border-slate-800 p-8 md:p-12">
        <h1 class="text-4xl md:text-5xl font-black mb-4 tracking-tighter">Master the <span class="text-emerald-400">DevOps Lifecycle</span></h1>
        <p class="text-slate-400 text-lg max-w-2xl">Python/Django powered preparation across the most critical infrastructure and automation technologies.</p>
    </section>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for topic in topics %}
        <a href="/topic/{{ topic.id_str }}/" class="group bg-slate-900 border border-slate-800 rounded-2xl p-6 hover:border-slate-700 transition-all">
            <h3 class="text-lg font-bold mb-2">{{ topic.name }}</h3>
            <p class="text-slate-400 text-sm mb-6">{{ topic.description }}</p>
            <div class="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden">
                <div class="h-full bg-emerald-500 w-0 transition-all group-hover:w-1/4"></div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
