{% extends 'base.html' %}
{% block content %}
<div class="animate-in fade-in slide-in-from-right duration-500">
    <a href="/" class="text-slate-400 hover:text-white mb-8 inline-block transition-colors">← Back to Dashboard</a>
    
    <div class="flex flex-col md:flex-row gap-12">
        <div class="flex-1">
            <h1 class="text-5xl font-black mb-4 tracking-tight">{{ topic.name }}</h1>
            <p class="text-xl text-slate-400 max-w-xl mb-12">{{ topic.description }}</p>
            
            <div class="space-y-4">
                {% for level in level_data %}
                <a href="/quiz/{{ topic.id_str }}/{{ level.name }}/" 
                   class="block w-full group bg-slate-900 border border-slate-800 rounded-2xl p-6 hover:border-emerald-500/50 transition-all text-left flex items-center justify-between">
                    <div>
                        <h3 class="text-xl font-bold mb-1">{{ level.name }}</h3>
                        <p class="text-slate-500 text-sm">{{ level.count }} Questions Available</p>
                    </div>
                    <div class="w-12 h-12 rounded-full border-4 border-slate-800 flex items-center justify-center group-hover:border-emerald-500/30 transition-all">
                         <span class="text-emerald-500 font-bold">→</span>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
